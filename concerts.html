<!DOCTYPE html>
<html>
  <head>
    <title>Concerts</title>
  </head>
  <body>
    <h1>Concerts registrations</h1>
    <div></div>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>
        <br>
      </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <br>

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
            <option value="event1">Workshop for DATA STRUCTURE</option>
            <option value="event2">Workshop for WEB DEV</option>
            <option value="event3">Workshop for APP DEV</option>
        </select><br>
        <br>

        <label for="registration_type">Registration Type:</label>
        <input type="radio" id="registration_type" name="registration_type" value="regular" required> Regular
        <input type="radio" id="registration_type" name="registration_type" value="vip" required> Premium<br>
        <br>

        <button class="subscribe-button">
          <a href="registration.html">REGISTER</a>   
        </button>
  </body>
</html>
